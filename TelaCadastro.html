<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login do jogo Campo Minado</title>
        <link rel="stylesheet" href="./TelaLoginCadastro.css">
    </head>
    <body>
        <div class="container-login">
            <h1 style="color: red;">Campo Minado</h1>
            <h2>Cadastre sua conta</h2>
            <div class="input-box">                
                <label for="username">Nome Completo:</label>
                <input type="text" id="name" name="namebox">
            </div>
            
            <div class="input-box">
                <label for="password">E-mail:</label>
                <input type="text" id="email" name="emailbox">
            </div>
            
            <div class="input-box">
                <label for="password">Data de nascimento (Ex.: 01/01/2001):</label>
                <input type="text" id="birthday" name="birthdaybox">
            </div>
            <div class="input-box">
                <label for="password">Digite seu CPF:</label>
                <input type="text" id="cpf" name="cpfbox">
            </div>
            <div class="input-box">
                <label for="password">Telefone com DDD e coódigo do país:</label>
                <input type="text" id="telefone" name="telefonebox">
            </div>
            <div class="input-box">
                <label for="password">Username:</label>
                <input type="text" id="username" name="usernamebox">
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="passwordbox">
            </div>
            <div class="input-box">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpasswordbox">
            </div>


            <div class="text-space">
                <a href="./TelaLogin.html" target="_self">Confirmar</a>
            </div>
        </div>
    </body>
</html>
