<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Campo Minado</title>
        <link rel="stylesheet" href="./StyleInformacoes.css">
        <script src="./DinamicaJogo.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 style="color: red;">Campo Minado</h1>
            <h2>Cadastre sua conta</h2>
            <form name="register" onsubmit="return  validateRegisterInput()" action="TelaLogin.html">
                <div class="form-group">                
                    <label for="namebox">Nome Completo:</label>
                    <input type="text" id="namebox" name="namebox">
                </div>
                
                <div class="form-group">
                    <label for="emailbox">E-mail:</label>
                    <input type="email" id="emailbox" name="emailbox">
                </div>
                
                <div class="form-group">
                    <label for="birthdaybox">Data de nascimento (Ex.: 01/01/2001):</label>
                    <input type="date" id="birthdaybox" name="birthdaybox">
                </div>
                <div class="form-group">
                    <label for="cpfbox">Digite seu CPF:</label>
                    <input type="text" id="cpfbox" name="cpfbox">
                </div>
                <div class="form-group">
                    <label for="telefonebox">Telefone (Ex.: 5511999999999):</label>
                    <input type="tel" id="telefonebox" name="telefonebox">
                </div>
                <div class="form-group">
                    <label for="usernamebox">Nome de Usu√°rio:</label>
                    <input type="text" id="usernamebox" name="usernamebox">
                </div>
                <div class="form-group">
                    <label for="passwordbox">Senha:</label>
                    <input type="password" id="passwordbox" name="passwordbox">
                </div>
                <div class="form-group">
                    <label for="confirmpasswordbox">Confirmar senha:</label>
                    <input type="password" id="confirmpasswordbox" name="confirmpasswordbox">
                </div>
    
    
                <div class="button-container">
                    <input type="submit" value="Confirmar">
                </div>
            </form>
        </div>
        <script>
           
           document.getElementById('register').addEventListener('submit', function(event) {
                event.preventDefault(); 
    
                const nome = document.getElementById('usernamebox').value; 

                localStorage.setItem('player', nome);
                window.location.href = 'TelaJogo.html';
            
           });
        </script>

    </body>
</html>
