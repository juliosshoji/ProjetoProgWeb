<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Campo Minado</title>
        <link rel="stylesheet" href="./StyleInformacoes.css">
        <script src="VerificacaoEntradas.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 style="color: red;">Campo Minado</h1>
            <h2>Cadastre sua conta</h2>
            <form name="register" onsubmit="return  validateRegisterInput()" action="TelaLogin.html">
                <div class="form-group">                
                    <label for="username">Nome Completo:</label>
                    <input type="text" id="namebox" name="namebox">
                </div>
                
                <div class="form-group">
                    <label for="password">E-mail:</label>
                    <input type="email" id="emailbox" name="emailbox">
                </div>
                
                <div class="form-group">
                    <label for="password">Data de nascimento (Ex.: 01/01/2001):</label>
                    <input type="date" id="birthdaybox" name="birthdaybox">
                </div>
                <div class="form-group">
                    <label for="password">Digite seu CPF:</label>
                    <input type="text" id="cpfbox" name="cpfbox">
                </div>
                <div class="form-group">
                    <label for="password">Telefone (Ex.: 5511999999999):</label>
                    <input type="tel" id="telefonebox" name="telefonebox">
                </div>
                <div class="form-group">
                    <label for="password">Nome de Usu√°rio:</label>
                    <input type="text" id="usernamebox" name="usernamebox">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="passwordbox" name="passwordbox">
                </div>
                <div class="form-group">
                    <label for="password">Confirmar senha:</label>
                    <input type="password" id="confirmpasswordbox" name="confirmpasswordbox">
                </div>
    
    
                <div class="button-container">
                    <input type="submit" value="Confirmar">
                </div>
            </form>
            
    </body>
</html>
