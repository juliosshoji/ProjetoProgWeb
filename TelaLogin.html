<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Campo Minado</title>
        <link rel="stylesheet" href="./StyleInformacoes.css">
        <script src="./VerificacaoEntradas.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 style="color: red;">Campo Minado</h1>
            <h2>Faça Login na sua conta</h2>
            <p id="message"></p>
            <form name="login" onsubmit="return validateLoginInput()" action="TelaJogo.html">
                <div class="form-group">                
                    <label for="usernamebox">Usuário ou e-mail:</label>
                    <input type="text" id="usernamebox" name="usernamebox">
                </div>
                
                <div class="form-group">
                    <label for="passwordbox">Password:</label>
                    <input type="password" id="passwordbox" name="passwordbox">
                </div>
                <div class="button-container">
                    <a href="./TelaCadastro.html" target="_self">Ou registre-se</a>
                </div>
                <div class="button-container">
                        <input type="submit" value="Confirmar">
                </div>
            </form>
        </div>
    </body>
</html>
